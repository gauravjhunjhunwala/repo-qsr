version: 2

models:
  - name: trf_customers
    config:
      materialized: table
      transient: true
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: trf_orders
    config:
      materialized: table
      transient: true
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']
      - name: customer_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id
