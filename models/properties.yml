version: 2
########## SOURCES ##########
sources:
  - name: BRAZE
    database: raw
    schema: jaffle_shop
    description: A replica of the postgres database used to power the jaffle_shop app.
    tables:
      - name: customers
        columns:
          - name: id
            description: Primary key of the table
            tests:
              - unique
              - not_null

      - name: orders
        columns:
          - name: id
            description: Primary key of the table
            tests:
              - unique
              - not_null

          - name: user_id
            description: Foreign key to customers

          - name: status
            tests:
              - accepted_values:
                  values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']

  - name: ALOHA
    database: raw
    schema: stripe
    description: A replica of the postgres database used to power the jaffle_shop app.
    tables:
      - name: payment
        columns:
          - name: id
            description: Primary key of the table
            tests:
              - unique
              - not_null

########## MODELS ##########
models:
  - name: dim_customers
    config:
      materialized: table
      transient: false
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: trf_customers
    config:
      materialized: table
      transient: true
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: trf_orders
    config:
      materialized: table
      transient: true
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']
      - name: customer_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id
